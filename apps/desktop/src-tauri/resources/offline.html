<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GNS Browser - Offline</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            font-size: 64px;
            margin-bottom: 24px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: #94a3b8;
            margin-bottom: 32px;
            line-height: 1.5;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 32px;
        }
        
        button {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.secondary {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        button.secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: none;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .status-item:last-child {
            border-bottom: none;
        }
        
        .status-label {
            color: #94a3b8;
            font-size: 14px;
        }
        
        .status-value {
            font-weight: 600;
            font-size: 14px;
        }
        
        .status-value.good {
            color: #22c55e;
        }
        
        .status-value.warning {
            color: #f59e0b;
        }
        
        .icon {
            font-size: 20px;
        }
        
        .connection-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 20px;
            font-size: 12px;
            color: #fca5a5;
            margin-bottom: 24px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            background: #ef4444;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üåê</div>
        
        <div class="connection-indicator">
            <span class="dot"></span>
            Offline Mode
        </div>
        
        <h1>You're Offline</h1>
        <p class="subtitle">
            Some features require an internet connection, but your identity and local data are safe and accessible.
        </p>
        
        <div class="actions">
            <button onclick="viewIdentity()">
                <span class="icon">üîë</span>
                View My Identity
            </button>
            <button onclick="viewBreadcrumbs()">
                <span class="icon">üìç</span>
                View Breadcrumbs
            </button>
            <button onclick="viewMessages()">
                <span class="icon">üí¨</span>
                View Cached Messages
            </button>
            <button class="secondary" onclick="retry()">
                <span class="icon">üîÑ</span>
                Retry Connection
            </button>
        </div>
        
        <div class="status">
            <div class="status-item">
                <span class="status-label">Breadcrumbs Collected</span>
                <span class="status-value good" id="breadcrumb-count">Loading...</span>
            </div>
            <div class="status-item">
                <span class="status-label">Pending Messages</span>
                <span class="status-value" id="pending-count">0</span>
            </div>
            <div class="status-item">
                <span class="status-label">Last Sync</span>
                <span class="status-value" id="last-sync">Never</span>
            </div>
        </div>
    </div>
    
    <script>
        // Check if Tauri API is available
        const isTauri = window.__TAURI__ !== undefined;
        
        async function loadStatus() {
            if (!isTauri) {
                document.getElementById('breadcrumb-count').textContent = 'N/A';
                document.getElementById('pending-count').textContent = 'N/A';
                document.getElementById('last-sync').textContent = 'N/A';
                return;
            }
            
            try {
                const { invoke } = window.__TAURI__.core;
                const status = await invoke('get_offline_status');
                
                document.getElementById('breadcrumb-count').textContent = status.breadcrumb_count;
                document.getElementById('pending-count').textContent = status.pending_messages;
                document.getElementById('last-sync').textContent = status.last_sync || 'Never';
                
                // Color pending messages if there are any
                if (status.pending_messages > 0) {
                    document.getElementById('pending-count').classList.add('warning');
                }
            } catch (e) {
                console.error('Failed to load status:', e);
            }
        }
        
        async function viewIdentity() {
            if (!isTauri) {
                alert('This feature requires the GNS Browser app.');
                return;
            }
            
            try {
                const { invoke } = window.__TAURI__.core;
                const publicKey = await invoke('get_public_key');
                const handle = await invoke('get_current_handle');
                
                alert(`Your Identity\n\nHandle: ${handle || 'Not claimed'}\n\nPublic Key:\n${publicKey || 'Not generated'}`);
            } catch (e) {
                console.error('Failed to get identity:', e);
                alert('Failed to load identity information.');
            }
        }
        
        async function viewBreadcrumbs() {
            if (!isTauri) {
                alert('This feature requires the GNS Browser app.');
                return;
            }
            
            // Navigate to breadcrumbs view
            window.location.href = '/#/breadcrumbs';
        }
        
        async function viewMessages() {
            if (!isTauri) {
                alert('This feature requires the GNS Browser app.');
                return;
            }
            
            // Navigate to messages view
            window.location.href = '/#/messages';
        }
        
        async function retry() {
            if (!isTauri) {
                window.location.reload();
                return;
            }
            
            try {
                const { invoke } = window.__TAURI__.core;
                const status = await invoke('get_connection_status');
                
                if (status.relay_connected) {
                    // Connected! Redirect to main app
                    window.location.href = '/';
                } else {
                    // Try to reconnect
                    await invoke('reconnect');
                    
                    // Wait a bit and check again
                    setTimeout(async () => {
                        const newStatus = await invoke('get_connection_status');
                        if (newStatus.relay_connected) {
                            window.location.href = '/';
                        } else {
                            alert('Still offline. Please check your internet connection.');
                        }
                    }, 2000);
                }
            } catch (e) {
                console.error('Reconnection failed:', e);
                alert('Connection attempt failed. Please try again.');
            }
        }
        
        // Load status on page load
        loadStatus();
        
        // Refresh status every 30 seconds
        setInterval(loadStatus, 30000);
    </script>
</body>
</html>
