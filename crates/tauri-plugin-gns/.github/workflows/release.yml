name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  # Build and test before release
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Build Rust
        run: cargo build --release --all-features

      - name: Test Rust
        run: cargo test --release --all-features

      - name: Build TypeScript
        run: |
          cd guest-js
          npm ci
          npm run build

  # Publish to crates.io
  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Publish to crates.io
        run: cargo publish --allow-dirty
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  # Publish to npm
  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Build TypeScript
        run: |
          cd guest-js
          npm ci
          npm run build

      - name: Publish to npm
        run: npm publish --access public
        working-directory: guest-js
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Create GitHub Release
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [publish-crates, publish-npm]

    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## tauri-plugin-gns v${{ steps.version.outputs.version }}
            
            Self-sovereign identity through Proof-of-Trajectory.
            
            ### Installation
            
            **Rust (Cargo.toml):**
            ```toml
            [dependencies]
            tauri-plugin-gns = "${{ steps.version.outputs.version }}"
            ```
            
            **TypeScript (npm):**
            ```bash
            npm install @anthropic/tauri-plugin-gns-api@${{ steps.version.outputs.version }}
            ```
            
            ### Changes
            
            See [CHANGELOG.md](CHANGELOG.md) for details.
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
          generate_release_notes: true
